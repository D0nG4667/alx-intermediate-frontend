<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>
    <!-- Header Section with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <article>
            <h1>Understanding Semantic HTML</h1>
            <section>
                <p>
                    Semantic HTML elements provide meaning to your web content. 
                    They help browsers, developers, and assistive technologies understand the structure and purpose of each part of a webpage.
                </p>
            </section>
        </article>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 @copyright</p>
    </footer>
</body>
</html>
